
    <!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <script>
      class Circle{
  constructor(X, Y, HU){
    this.x = X;
    this.y = Y;
    this.r = 2;
    this.h = HU;
    this.a = 255;
  }
  
  done(){
   return this.a<=0;
  }
  
  update(){
    this.r+=drS.value();
    this.a-=daS.value();
  }
  
  show(){
    fill(this.h, 255, 255, this.a);
    noStroke();
    circle(this.x, this.y, this.r*2);
  }
}
     let hu = 0;
let circles = [];
let dhS;
let drS;
let daS;

function setup() {
  createCanvas(windowWidth+1, windowHeight+1);
  colorMode(HSB, 255);
  setInterval(addCircle, 250);
  pixelDensity(1);
  dhS = createSlider(0, 255, 3, 0);
  drS = createSlider(0.01, 10, 0.5, 0);
  daS = createSlider(0.01, 10, 1, 0);
}

function addCircle(){
  circles.push(new Circle(mouseX, mouseY, hu))
}

function draw() {
  background(0);
  if(circles[0]){
  for(let i = circles.length-1; i>=0; i--){
    circles[i].update();
    circles[i].show();
    if(circles[i].done()){
     circles.splice(i, 1);
    }
  }
  }
  hu+=dhS.value();
  hu%=255;
}
    </script>
  </body>
</html>
